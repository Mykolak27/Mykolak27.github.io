<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Spud Nation Survey</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

<img src="https://steamuserimages-a.akamaihd.net/ugc/260461180136207656/E1C5AA59D43FB13B66EE86B4468F0EC27974F75C/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true">
<h1 id="title">Spud Nation Application</h1>
<div id="form-outer">
  <p id="description">Application for Spud Nation Visa </p>
  <form id="survey-form" method="GET">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name"> Name: </label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email"> SSN: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Social Security Number">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="number-label" for="age"> Age: </label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="111" class="input-field" placeholder="Age in Potatoe Years">
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="version">Which version of Potatoe <br> do you like the most?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="version" class="dropdown">
          <option disabled value>
            Select an option
          </option>
          <option value="Potatoe">
            Potatoe
          </option>    
          <option value="Spud">
            Spud
          </option>
          <option value="emoji">ðŸ¥”</option>
        </select>          
      </div>
    </div>
         
    <!--How often do you listen to music?-->
    
    <div class="rowTab">
      <div class="labels">
        <label for="user-option">How often do you eat potatoes?</label>
      </div>
      <div class="rightTab">
        <ul>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="1" type="radio" class="user-option">Every meal of the day
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="2" type="radio" class="user-option">One time per day              
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="3" type="radio" class="user-option">1-6 times per week              
            </label>            
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="4" type="radio" class="user-option">3 times per month              
            </label>            
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="5" type="radio" class="user-option">Less than a month
            </label>            
          </li>
        </ul>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="when-listen">How do you like your potatoes<br>(Check all that apply): </label>
      </div>
      <div class="rightTab">
        <ul id="when-listen">
          <li class="checkbox"><label>
            <input name="checkbox" value="1" type="checkbox" class="user-option">Raw (straigt from the earth)
          </label></li>
          <li class="checkbox"><label>
            <input name="checkbox" value="2" type="checkbox" class="user-option">Boiled
            </label></li>
          <li class="checkbox"><label>
            <input name="checkbox" value="3" type="checkbox" class="user-option">Steamed
            </label></li>
          <li class="checkbox"><label>
            <input name="checkbox" value="4" type="checkbox" class="user-option">Baked
            </label></li>
          <li class="checkbox"><label>
            <input name="checkbox" value="5" type="checkbox" class="user-option">Grilled
          </label></li>
          <li class="checkbox">
            <label>
              <input name="checkbox" value="6" type="checkbox" class="user-option">           Other
              <input type="text" name="additional-option" class="mini-input" placeholder="please specify">
            </label>
           </li>
        </ul>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="how-long">
          How long do you plan on visiting Spud Nation?
        </label>
      </div>
      <div class="rightTab">
        <ul>
          <li class="radio">
            <label>              
              <input name="radio-buttons" value="1" type="radio" class="user-option">Less than 3 months
            </label>
          </li>
          <li class="radio">
            <label>               
              <input name="radio-buttons" value="2" type="radio" class="user-option">3-6 months
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="3" type="radio" class="user-option">6 months - 1 year 
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="4" type="radio" class="user-option">More than a year 
            </label>
          </li>
          <li class="radio">
            <label>
              I want immigrate to Spud Nation
              <input name="radio-buttons" value="5" type="radio" class="user-option">
            </label>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels"> 
        <labels for="how-U-know"> 
          Why do you want to come to Spud Nation?
        </label>
      </div>
      <div class="rightTab">
        <ul id="how-U-know">
          <li class="checkbox">
            <label>
              <input name="how-know" value="1" type="checkbox" class="user-option">Visting Friends/Relatives
            </label>            
          </li>
          <li class="checkbox">
            <label>
              <input name="how-know" value="2" type="checkbox" class="user-option">Buisness
            </label>            
          </li>
          <li class="checkbox">
            <label>
              <input name="how-know" value="3" type="checkbox" class="user-option">Vacation
            </label>            
          </li>
          <li class="checkbox">
            <label>
              <input name="how-know" value="4" type="checkbox" class="user-option">Because Potatoe
            </label>            
          </li>
          <li class="checkbox">       
          </li>
        </ul>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="user-option">Overall, how much do you love potatoes?
      </div>
      <div class="rightTab">
        <ul>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="1" type="radio" class="user-option">Hate it
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="2" type="radio" class="user-option">Meh
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="3" type="radio" class="user-option">Neutral
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="4" type="radio" class="user-option">Like it
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="5" type="radio" class="user-option">Love it!
            </label>
          </li>
          <li class="radio">
            <label>
              <input name="radio-buttons" value="6" type="radio" class="user-option">Potatoe is Life!
            </label>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="rowTab">
      <div class="labels">
        <label for="suggestions">How would you like us to improve Spud Nation?</label>        
      </div>
        <div class="rightTab">
          <textarea id="suggestions" class="input-field" name="suggestions" placeholder="Enter your suggestions here..."></textarea>
      </div>
    </div>
    <hr>
    <div>
      <p class="thank-you">Thank you for applying!</p>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</div>
<!-- partial -->
  
</body>
</html>
